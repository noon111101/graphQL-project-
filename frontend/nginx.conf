server {
    listen 80;
    
    # Thư mục chứa code React đã build
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Health check endpoint cho Zero Downtime
    location /health {
        access_log off;
        return 200 '{"status":"UP","service":"frontend","timestamp":"$msec"}';
        add_header Content-Type application/json;
    }

    location /ready {
        access_log off;
        return 200 '{"status":"READY","service":"frontend"}';
        add_header Content-Type application/json;
    }

    # Cấu hình quan trọng cho React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache file tĩnh (JS, CSS, ảnh) để web load nhanh
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}