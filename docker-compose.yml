version: '3.8'

services:
  # GraphQL Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: graphql-backend:latest
    container_name: graphql-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # REST API Backend Service
  backend-rest-api:
    build:
      context: ./backend-rest-api
      dockerfile: Dockerfile
    image: rest-api-backend:latest
    container_name: rest-api-backend
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: graphql-frontend:latest
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
      - backend-rest-api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
